<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/animate.min.css">
  <script defer src="./js/script.js"> </script>
  <title>Frontend Mentor | Tip calculator app</title>
 
</head>
<body>

  <div class="page">
  <div class="header container">
      <img src="./images/logo.svg" alt="website-logo" />
  </div>
  
  <div class="main container">
    <div class="calculator animate__animated animate__bounceIn">
	  
	  <div class="calculator__left">
        <label for="bill"> Bill </label>
        <input type="number" name="bill" value="142.55" id="input-bill">
	    
        <label for="btn-group"> Select Tip % </label>
		<div class="btn-group">
           <button> 5% </button>
           <button> 10% </button>
           <button class="default-btn"> 15% </button>
           <button> 25% </button>
           <button> 50% </button>
           <input type="number" class="custom-btn" placeholder="Custom">
        </div>
		
        <label for="noOfPeople"> Number of People </label>
		<input type="number" name="noOfPeople" id="input-people" value="5">
	  </div>
	  
	  <div class="calculator__right">

	    <div class="tip-per-person">
           <p class="tip-title"> Tip Amount <br /> <span class="title-grey"> / person </span> </p>
		   <p class="tip-value"> $4.27 </p>
		</div>
        
		<div class="tip-total">
           <p class="tip-title"> Total <br /> <span class="title-grey"> / person </span> </p>
		   <p class="tip-value"> $32.79 </p>
		</div>
        
        <button class="reset-btn"> Reset </button>
	  </div>
	  
    </div>
  </div>
  
  <div class="footer attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </div>
  
</body>
</html>
