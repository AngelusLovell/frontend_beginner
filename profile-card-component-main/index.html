<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link rel="stylesheet" href="./styles/main.css" />
   <title> Front-end Mentor | Profile Card </title>
</head>
<body>

   <div class="container">
      
	  <article class="card">
	     <div class="card__top">
		    <img class="card__top__img" src="./images/bg-pattern-card.svg" alt="" role="presentation">
		 </div>
		 <div class="card__middle">
		    <img class="card__middle__img" src="./images/image-victor.jpg" role="profile picture">
		    <div class="card__middle__title">
			   <h1> Victor Crest </h1>
			   <span> 26 </span>
			</div>
			<p class="card__middle__location"> London </p>
		 </div>
		 <div class="card__bottom">
		    <div class="figure">
			   <p class="figure__title"> 80K </p>
               <p class="figure__description"> Followers </p>			   
			</div>
		    <div class="figure">
			   <p class="figure__title"> 803K </p>
               <p class="figure__description"> Likes </p>			   
			</div>
		    <div class="figure">
			   <p class="figure__title"> 1.4K </p>
               <p class="figure__description"> Photos </p>			   
			</div>
		 </div>
	  </article>
	  
   </div>
   
   <footer>
      <p>
        Challenge by 
		<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>
		&nbsp; &nbsp; | &nbsp; &nbsp; Coded by 
		<a href="https://github.com/AngelusLovell" target="_blank"> Amlan Jyoti Sonowal </a>
	  </p>
   </footer>

</body>
</html>
