<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/animate.min.css">

  <title>Frontend Mentor | Single Price Grid Component</title>

</head>
<body>
  
  <div class="main-wrapper wrapper-responsive">
     <figure class="price-card-wrapper animate__animated animate__bounceIn">
        <div class="first-content">
           <h1 class="first-content__heading"> Join our community </h1>
           <h2 class="first-content__sub-heading"> 30-day, hassle-free money back guarantee </h2>
           <p class="first-content__text"> Gain access to our full library of tutorials along with expert code reviews. 
           Perfect for any developers who are serious about honing their skills.</p>
	    </div>

	    <div class="second-content">
	       <h1 class="second-content__heading"> Monthly Subscription </h1>
           <h2 class="second-content__sub-heading"> <span class="big"> &dollar;29 </span> per month </h2>
           <p class="second-content__text"> Full access for less than &dollar;1 a day </p>
           <button type="button" class="sign-up-btn"> <a href="#">Sign Up</a> </button>
        </div>

	    <div class="third-content">
           <h1 class="third-content__heading"> Why Us </h1>
           <p class="third-content__text"> Tutorials by industry experts <br />
           Peer &amp; expert code review <br />
           Coding exercises <br />
           Access to our GitHub repos <br />
           Community forum <br />
           Flashcard decks <br />
           New videos every week </p>
        </div>
	 </figure>
  </div>	 
  
  <footer class="wrapper-responsive animate__animated animate__fadeIn">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Amlan Jyoti Sonowal</a>.
    </p>
  </footer>
</body>
</html>
